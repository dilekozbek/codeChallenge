<div ng-hide="loaded">Loading...</div>
<div ng-cloak="" ng-show="loaded">
    <div ng-if="error">
        <p>{{error}}</p>
    </div>
    <div class="imageList" ng-repeat="movie in movies | orderBy:'+title'"
        ng-if="movie.programType == 'movie' && movie.releaseYear >= '2010'">
        <img src="{{movie.images['Poster Art'].url}}" alt="">
        <p>{{ movie.title }}</p>
    </div>
</div>
